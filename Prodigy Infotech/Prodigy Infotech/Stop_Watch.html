<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch-container">
        <h1 class="title">Sports Timer</h1>
        <div class="stopwatch-display" id="display">00:00:00.00</div>
        <div class="buttons">
            <button class="button start" id="startBtn">Start</button>
            <button class="button pause" id="pauseBtn" disabled>Pause</button>
            <button class="button reset" id="resetBtn" disabled>Reset</button>
        </div>
        <div class="lap-times" id="lapTimes">
            <!-- Lap times will be added here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
