<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="Game3.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Tic-Tac-Toe</h1>
        
        <div class="game-options">
            <div class="mode-selection">
                <button id="vs-player" class="mode-btn active">Player vs Player</button>
                <button id="vs-ai" class="mode-btn">Player vs AI</button>
            </div>
            
            <div class="difficulty" id="difficulty-container">
                <span>AI Difficulty:</span>
                <select id="difficulty-select">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>

        <div class="status-container">
            <div id="status" class="status">Player X's turn</div>
        </div>
        
        <div class="board" id="board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        
        <div class="score-container">
            <div class="score-box">
                <div class="score-label">Player X</div>
                <div class="score-value" id="score-x">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">Draws</div>
                <div class="score-value" id="score-draw">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">Player O</div>
                <div class="score-value" id="score-o">0</div>
            </div>
        </div>
        
        <button id="reset-button" class="reset-btn">Reset Game</button>
        <button id="new-game-button" class="new-game-btn">New Game</button>
    </div>
    
    <div class="modal" id="winner-modal">
        <div class="modal-content">
            <div class="confetti-container" id="confetti-container"></div>
            <h2 id="winner-message">Player X Wins!</h2>
            <button id="play-again-btn" class="play-again-btn">Play Again</button>
        </div>
    </div>

    <script src="game3.js"></script>
</body>
</html>
